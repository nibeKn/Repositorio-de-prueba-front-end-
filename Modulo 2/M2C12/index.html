<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Neumorphism Dark</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="contenedor">
        
        <div class="pantalla-verde">
            <label>RESULTADO FINAL</label>
            <p id="resultado"> 0</p> </div>

        <div>
            <h2>Ingresar valores</h2>
            <input id="num1" type="number" placeholder="Número 1"> 
            <input id="num2" type="number" placeholder="Número 2"> 
        </div>

        <div class="botones">
            <button id="btnSumar">Sumar (+)</button>       
            <button id="btnRestar">Restar (-)</button>     
            <button id="btnMultiplicar">Multiplicar (×)</button> 
            <button id="btnDividir">Dividir (÷)</button>   
        </div>

    </div>

    <script src="script.js"></script> </body>
</html>
